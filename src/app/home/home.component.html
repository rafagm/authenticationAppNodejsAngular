<div class="main d-flex flex-column">
  <div class="row justify-content-center">
    <div class="col col-6 col-sm-3 consumer  text-center p-3">Consumer</div>
    <div class="col col-6 col-sm-3 moderator text-center p-3">Moderator</div>
    <div class="col col-6 col-sm-3 administrator text-center p-3">Administrator</div>
    <div
      class="col col-6 col-sm-3 logout text-center p-3"
      (click)="logOut()">
      Log out
    </div>
  </div>
  <div class="row userInfo flex-column justify-content-center align-content-center">
    <div class="card">
      <div class="set">
        <span class="field field__userinfo"> </span>
        <span class="value value__userinfo border-bottom-0">User's info</span>
      </div>
      <div class="set">
        <span class="field">name</span>
        <span class="value border-bottom-0 ">{{ user.name }}</span>
      </div>
      <div class="set">
        <span class="field">email</span>
        <span class="value border-bottom-0">{{ user.email }}</span>
      </div>
      <div class="set">
        <span class="field">role</span>
        <span class="value">{{ user.rol }}</span>
      </div>
    </div>
  </div>
</div>
