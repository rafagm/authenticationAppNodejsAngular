<div class="main d-flex align-items-center justify-content-center">
  <div class="row d-flex justify-content-center">
    <div class="col">
      <div class="form__container d-flex flex-column justify-content-center align-items-center">
        <div class="header">
          Authentication APP made with
          <span class="tech tech__angular">Angular</span>
          &
          <span class="tech tech__nodejs">Node.js</span>
        </div>
        <mat-spinner
          class="mb-3"
          diameter="40"
          *ngIf='authenticationService.logging'></mat-spinner>
        <form
          class="form d-flex flex-column justify-content-center  align-items-center"
          [formGroup]="loginForm">
          <div class="row w-100 justify-content-center">
            <div class="col col-9 col-sm-9">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="myemail@example.com"
                  formControlName="email"
                  required>
                <mat-error *ngIf="showEmailError()">{{ emailErrorMessage }}</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row w-100 justify-content-center mt-2">
            <div class="col col-9 col-sm-9">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  placeholder="*****"
                  formControlName="password"
                  required
                  type="password"
                  password>
                <mat-error *ngIf="showPasswordError()">{{ passwordErrorMessage }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                (click)="logIn()"
                mat-raised-button>
                Log In
              </button>
            </div>
          </div>
        </form>
        <div class="footer"></div>

      </div>
    </div>
  </div>
</div>
