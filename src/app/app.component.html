<div class="main d-flex align-items-center justify-content-center">
  <div class="row d-flex justify-content-center">
    <div class="col">
      <div class="form__container d-flex flex-column justify-content-center align-items-center">
        <div class="header">
          Authentication APP made with
          <span class="tech tech__nodejs">Node.js</span>
          &
          <span class="tech tech__angular">Angular</span>
        </div>
        <form
          class="form d-flex flex-column justify-content-center  align-items-center"
          [formGroup]="loginForm">
          <div class="row w-100 justify-content-center">
            <div class="col col-9 col-sm-9">
              <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input
                  matInput
                  placeholder="myemail@example.com"
                  formControlName="email"
                  required>
                <mat-error *ngIf="loginForm.get('email').valid && loginForm.get('email').touched">error email</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row w-100 justify-content-center">
            <div class="col col-9 col-sm-9">
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input
                  matInput
                  placeholder="*****"
                  formControlName="password"
                  required
                  password>
                <mat-error *ngIf="loginForm.get('password').valid && loginForm.get('password').touched">error password</mat-error>
              </mat-form-field>
            </div>
          </div>

        </form>
        <div class="footer"></div>

      </div>
    </div>
  </div>
</div>
